<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sick and also awesome calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="outer-output-container">
            <h1 id="calculator-name">TI-30Xa</h1>
            <div class="output-container">
                <p id="output-text">0</p>
            </div>
            <hr id="horizontal-rule">
        </div>
        <div class="button-container">
            <button data-value="C" class="calculator-button operator">C</button>
            <button data-value="√" class="calculator-button operator">√</button>
            <button data-value="%" class="calculator-button operator">%</button>
            <button data-value="÷" class="calculator-button operator">÷</button>
            <button data-value="7" class="calculator-button digit">7</button>
            <button data-value="8" class="calculator-button digit">8</button>
            <button data-value="9" class="calculator-button digit">9</button>
            <button data-value="X" class="calculator-button operator">X</button>
            <button data-value="4" class="calculator-button digit">4</button>
            <button data-value="5" class="calculator-button digit">5</button>
            <button data-value="6" class="calculator-button digit">6</button>
            <button data-value="-" class="calculator-button operator">-</button>
            <button data-value="1" class="calculator-button digit">1</button>
            <button data-value="2" class="calculator-button digit">2</button>
            <button data-value="3" class="calculator-button digit">3</button>
            <div class="calculator-button button-spacer"></div>
            <button data-value="+" class="calculator-button addition-button operator">+</button>
            <button data-value="0" class="calculator-button digit">0</button>
            <button data-value="." class="calculator-button operator">.</button>
            <button data-value="=" class="calculator-button operator">=</button>
        </div>
    </div>
</body>
</html>
